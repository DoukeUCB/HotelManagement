<div class="nuevo-huesped">
  <header class="encabezado">
    <a routerLink="/huespedes" class="volver">‹ Volver</a>
    <h1>Registrar nuevo huésped</h1>
    <span class="placeholder"></span>
  </header>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="tarjeta">
    <section class="form-grid">
      <label class="campo">
        <span>Nombre completo *</span>
        <input type="text" formControlName="nombreCompleto" />
        <small *ngIf="form.controls.nombreCompleto.invalid && form.controls.nombreCompleto.touched">
          Campo obligatorio.
        </small>
      </label>

      <label class="campo">
        <span>Documento *</span>
        <input type="text" formControlName="documento" />
        <small *ngIf="form.controls.documento.invalid && form.controls.documento.touched">
          Campo obligatorio.
        </small>
      </label>

      <label class="campo">
        <span>Teléfono</span>
        <input type="tel" formControlName="telefono" />
      </label>

      <label class="campo">
        <span>Email</span>
        <input type="email" formControlName="email" />
        <small *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Formato inválido.
        </small>
      </label>

      <label class="campo">
        <span>Fecha de nacimiento</span>
        <input type="date" formControlName="fechaNacimiento" />
      </label>
    </section>

    <div class="acciones">
      <button type="button" class="btn btn-terciario" (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primario" [disabled]="submitting()">
        {{ submitting() ? 'Guardando…' : 'Guardar huésped' }}
      </button>
    </div>

    <p *ngIf="mensaje()" class="estado ok">{{ mensaje() }}</p>
    <p *ngIf="error()" class="estado error">{{ error() }}</p>
  </form>
</div>
