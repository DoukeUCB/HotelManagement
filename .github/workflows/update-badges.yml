name: Update Test Badges

on:
  workflow_run:
    workflows: ["CI/CD Pipeline - Hotel Management"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-badges:
    name: ğŸ“Š Update Test Result Badges
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'cancelled' }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: ğŸ·ï¸ Crear badge de Backend Tests
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: backend-tests-badge.json
          label: Backend Tests
          message: ${{ github.event.workflow_run.conclusion == 'success' && '39 passing' || 'failed' }}
          color: ${{ github.event.workflow_run.conclusion == 'success' && 'brightgreen' || 'red' }}
      
      - name: ğŸ·ï¸ Crear badge de E2E Tests
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: e2e-tests-badge.json
          label: E2E Tests
          message: ${{ github.event.workflow_run.conclusion == 'success' && 'passing' || 'failed' }}
          color: ${{ github.event.workflow_run.conclusion == 'success' && '17202C' || 'red' }}
          logo: cypress
          logoColor: white
