name: Simple CI - Run backend, frontend and tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  run-all:
    name: Build and Run Integration + E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and build backend
        run: |
          cd backend
          dotnet restore
          dotnet build --configuration Release

      - name: Run backend integration tests (generate TRX)
        run: |
          cd backend
          dotnet test Tests/HotelManagement.Tests.csproj --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload backend TRX artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/Tests/TestResults/*.trx

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci --no-audit --no-fund
          npm run build

      - name: Start backend API (background)
        run: |
          cd backend
          dotnet run --urls http://localhost:5000 &>/tmp/backend.log &
          echo $! > /tmp/backend.pid || true

      - name: Wait for backend health
        run: |
          for i in {1..20}; do
            if curl -sSf http://localhost:5000/health >/dev/null; then
              echo "backend ready, waiting for DB initialization..."
              sleep 10
              exit 0
            fi
            echo "waiting for backend... $i/20"
            sleep 5
          done
          echo "backend did not start:"; tail -n +1 /tmp/backend.log || true
          exit 1

      - name: Run Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          start: npm start
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 180
          browser: chrome
          headed: false
          config: defaultCommandTimeout=15000,requestTimeout=15000,responseTimeout=15000,pageLoadTimeout=60000
        env:
          CYPRESS_baseUrl: http://localhost:4200

      - name: Stop background services
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then kill "$(cat /tmp/backend.pid)" || true; fi
          pkill -f http-server || true

