name: Simple CI - Run backend, frontend and tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  run-all:
    name: Build and Run Integration + E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and build backend
        run: |
          cd backend
          dotnet restore
          dotnet build --configuration Release

      - name: Run backend integration tests (generate TRX)
        run: |
          cd backend
          dotnet test Tests/HotelManagement.Tests.csproj --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload backend TRX artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/Tests/TestResults/*.trx

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build frontend
        run: |
          cd frontend
          npm ci --no-audit --no-fund
          npm run build

      - name: Start backend API (background)
        run: |
          cd backend
          dotnet run --urls http://localhost:5000 &>/tmp/backend.log &
          echo $! > /tmp/backend.pid || true

      - name: Wait for backend health
        run: |
          for i in {1..12}; do
            if curl -sSf http://localhost:5000/health >/dev/null; then
              echo "backend ready"
              exit 0
            fi
            echo "waiting for backend... $i/12"
            sleep 5
          done
          echo "backend did not start:"; tail -n +1 /tmp/backend.log || true
          exit 1

      - name: Start frontend (background)
        run: |
          cd frontend
          npm start -- --host 127.0.0.1 --port 4200 &>/tmp/frontend.log &
          echo $! > /tmp/frontend.pid || true

      - name: Wait for frontend
        run: |
          for i in {1..24}; do
            if curl -sSf http://localhost:4200 >/dev/null; then
              echo "frontend ready"
              exit 0
            fi
            echo "waiting for frontend... $i/24"
            sleep 5
          done
          echo "frontend did not start:"; tail -n +1 /tmp/frontend.log || true
          exit 1

      - name: Run UI tests (Clientes)
        env:
          HEADLESS: 'true'
          CI: 'true'
        run: |
          cd Reqnroll.UI.Tests
          dotnet test --verbosity minimal --filter "Name~cliente"

      - name: Stop background services
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then kill "$(cat /tmp/backend.pid)" || true; fi
          if [ -f /tmp/frontend.pid ]; then kill "$(cat /tmp/frontend.pid)" || true; fi

