name: CI/CD Pipeline - Hotel Management

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # JOB 1: Backend - Build y Tests de IntegraciÃ³n
  # ============================================
  backend-tests:
    name: ğŸ”§ Backend Build & Integration Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore
      
      - name: ğŸ”¨ Build del proyecto
        run: dotnet build --configuration Release --no-restore
      
      - name: ğŸ§ª Ejecutar pruebas de integraciÃ³n
        run: dotnet test Tests/HotelManagement.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: ğŸ“Š Publicar resultados de tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Integration Tests
          path: backend/Tests/TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: true
      
      - name: ğŸ“¤ Subir artefactos de build
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-build
          path: backend/bin/Release/net9.0/
          retention-days: 1

  # ============================================
  # JOB 2: Frontend - Build y preparaciÃ³n para E2E
  # ============================================
  frontend-build:
    name: ğŸ¨ Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
      
      - name: ğŸ”¨ Build del proyecto
        run: npm run build
      
      - name: ğŸ“¤ Subir artefactos de build
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  # ============================================
  # JOB 3: E2E Tests con Cypress
  # ============================================
  e2e-tests:
    name: ğŸ§ª E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    
    strategy:
      fail-fast: false
      matrix:
        spec:
          - cypress/e2e/00-navigation.cy.ts
          - cypress/e2e/01-cliente-pairwise.cy.ts
          - cypress/e2e/02-huesped-pairwise.cy.ts
          - cypress/e2e/03-reserva-pairwise.cy.ts
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Instalar dependencias del frontend
        working-directory: ./frontend
        run: npm ci
      
      - name: ğŸ“¦ Restaurar dependencias del backend
        working-directory: ./backend
        run: dotnet restore
      
      - name: ğŸš€ Iniciar Backend API (background)
        working-directory: ./backend
        run: |
          nohup dotnet run --no-restore > backend.log 2>&1 &
          echo $! > backend.pid
          
          # Esperar a que el backend estÃ© listo (mÃ¡ximo 60 segundos)
          for i in {1..12}; do
            if curl -f http://localhost:5000/health 2>/dev/null; then
              echo "âœ… Backend estÃ¡ listo"
              break
            fi
            echo "â³ Esperando al backend... intento $i/12"
            sleep 5
          done
          
          # Verificar una vez mÃ¡s
          curl -f http://localhost:5000/health || {
            echo "âŒ Backend no respondiÃ³ en health check"
            cat backend.log
            exit 1
          }
      
      - name: ğŸš€ Iniciar Frontend (background)
        working-directory: ./frontend
        run: |
          npm run dev &
          echo $! > frontend.pid
          sleep 5
      
      - name: ğŸ§ª Ejecutar Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          spec: ${{ matrix.spec }}
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          headed: false
      
      - name: ğŸ“¸ Subir screenshots de fallos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.spec }}
          path: frontend/cypress/screenshots
          retention-days: 7
      
      - name: ğŸ¥ Subir videos de tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.spec }}
          path: frontend/cypress/videos
          retention-days: 7
      
      - name: ğŸ›‘ Detener servicios
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  # ============================================
  # JOB 4: Resumen de Resultados
  # ============================================
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, e2e-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“Š Generar resumen
        run: |
          echo "# ğŸ¯ Resumen de Pruebas - Hotel Management" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“… Fecha: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ” Resultados por Tipo de Prueba" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tipo | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”§ Backend Integration Tests | ${{ needs.backend-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª E2E Tests (Cypress) | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“ Detalles" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 5: Quality Gate (opcional)
  # ============================================
  quality-gate:
    name: ğŸš¦ Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-tests, e2e-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: âœ… Verificar calidad
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "âŒ Quality gate failed: Some tests did not pass"
            exit 1
          else
            echo "âœ… Quality gate passed: All tests successful"
          fi
